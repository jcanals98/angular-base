<h3>Listado de Heroes</h3>

<div *ngIf="heroeRemove; else nothingDelete">
  <h3>Heroe Borrado <small class="text-danger">{{heroeRemove}}</small></h3>
</div>

<ng-template #nothingDelete>
  <h3 >No ha borrado nada</h3>
</ng-template>


<button
*ngIf="heroNames.length >0"
class="btn btn-outline-danger" (click)="removeLastHeroe()">
  Borrar last heroe
</button>

<ul class="mt-2 list-group">
  <li
  *ngFor="let heroe of heroNames"
  class="list-group-item">{{heroe}}</li>

</ul>
